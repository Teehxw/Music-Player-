<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Player</title>

    <link rel="icon" type="image/x-icon" href="img/music.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/addmusic.js"></script>
    <script defer src = "js/music.js"></script>

    

  </head>

  <body id="musicBody">

  <h1>Add Your music!</h1>
  <p>Add your own songs to your library!</p>
  <button id="gobackBtn">Library</button>
  <hr>
  <p class="input-label1">Title of Song: <span>*</span></p>
  <input id = "musicTitle" type = "text">
  <p></p>
  <p class="input-label2">Artist(s): <span>*</span></p>
  <input id = "musicArtist" type = "text">
  <p></p>
  <p class="input-label3">Url of song: <span>*</span></p>
  <input id = "musicUrl" type = "text">
  <p></p>
  <button id="addSong">Add Song</button>



  </body>
</html>
